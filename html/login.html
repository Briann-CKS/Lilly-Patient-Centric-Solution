<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>Clinic Lilly Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>ClinicLilly</h1>
            </div>
            <form action="/login" method="POST">
                <input name="username" type="text" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="or-container">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <button class="fb-login">Log in with Lilly Account</button><br>
            <a href="#" class="password-reset">Forgot password?</a>
        </div>
        <div class="signup-container">
            <p>Don't have an account? <a href="signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
