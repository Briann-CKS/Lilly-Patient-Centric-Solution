<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Family Album Sign Up Page</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>Clinic-Lilly</h1>
            </div>
            <h3>Sign up to learn more about clinical trials.</h3>
            <button class="fb-login">Log in with Facebook</button>
            <div class="or-container">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <form>
                <input name="email" type="email" placeholder="Email" required>
                <input name="name" type="text" placeholder="Full Name" required>
                <input name="username" type="text" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <p class="terms">By signing up, you agree to our <b>Terms</b>, <b>Data Policy</b> and <b>Cookies Policy</b>.</p>
        </div>
        <div class="login-container">
            <p>Have an account? <a href="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
