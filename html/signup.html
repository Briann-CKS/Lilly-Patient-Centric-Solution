<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>ClinicLilly Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>ClinicLilly</h1>
            </div>
            <h3>Learn more about clinical trials.</h3>
            <button class="fb-login">Log in with Lilly Account</button>
            <div class="or-container">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <form action="/signup" method="POST">
                <input name="email" type="email" placeholder="Email" required>
                <input name="name" type="text" placeholder="Full Name" required>
                <input name="username" type="text" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <p class="terms">By signing up, you agree to our <b>Terms</b>, <b>Data Policy</b> and <b>Cookies Policy</b>.</p>
        </div>
        <div class="signup-container">
            <p>Have an account? <a href="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
