<!DOCTYPE html>
<html>
<head>
    <title>Clinic Lilly</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1>ClinicLilly</h1>
    </div>

    <div class="chat-container">
        <div class="bot-bubble">Hello! How can I assist you?</div>

        <div class="user-bubble">Hi, I have a question.</div>

        <div class="bot-bubble">Sure, go ahead and ask.</div>
    </div>

    <div class="input-container">
        <input type="text" class="user-input" placeholder="Type your question here">
        <button class="submit-btn" onclick="sendQuestion()">&#10148;</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
