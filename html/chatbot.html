<!DOCTYPE html>
<html>
<head>
    <title>Clinic Lilly</title>
    <link rel="stylesheet" href="./css/chatbot.css"/>
</head>
<body>
    <div class="header">
        <h1>ClinicLilly</h1>
        <form action="/ClinicLillyCommunity" method="POST">
            <button class="nav-btn" name="social_media_button" value="social_media_button">Join our Community</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="bubble bot-bubble">Hello! How can I assist you?</div>

        <div class="bubble user-bubble">Hi, I have a question.</div>

        <div class="bubble bot-bubble">Sure, go ahead and ask.</div>
    </div>

    <div class="input-container">
        <input type="text" class="user-input" id="userInput" placeholder="Type your question here">
        <button class="submit-btn" onclick="myFunction()">&#10148;</button>
    </div>

    <script type="text/javascript" src="./js/chatbot.js"></script>
    <script type="text/javascript" src="./js/llm.js"></script>
</body>
</html>
