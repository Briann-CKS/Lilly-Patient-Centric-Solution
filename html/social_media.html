<!DOCTYPE html>
<html>
<head>
    <title>Clinic Lilly - Social</title>
    <link rel="stylesheet" href="./css/social_media.css"/>
</head>
<body>
    <div class="header">
        <h1>ClinicLilly - Social</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <!-- Add your navigation links here -->
            </ul>
        </div>

        <div class="post-container">
            <!-- Post 1 -->
            <div class="post">
                <div class="user-info">
                    <img src="./images/sample_user.png" alt="User profile picture">
                    <div>
                        <span class="username">user_name</span>
                        <span class="post-time">2 hours ago</span>
                    </div>
                </div>
                <img class="post-img" src="./images/sample_post.jpg" alt="Post image">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <span>100 likes</span>
                    <span>20 comments</span>
                </div>
            </div>
            <!-- Copy the .post div and modify the content for more posts -->
            <!-- More posts would go here -->
            <div class="post">
                <div class="user-info">
                    <img src="./images/sample_user.png" alt="User profile picture">
                    <div>
                        <span class="username">user_name</span>
                        <span class="post-time">2 hours ago</span>
                    </div>
                </div>
                <img class="post-img" src="./images/sample_post.jpg" alt="Post image">
                <div class="post-actions">
                    <button class="like-btn">Like</button>
                    <span>100 likes</span>
                    <span>20 comments</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
