<!DOCTYPE html>
<html>

    <title>Clinic Lilly</title>

</head>
<body>
    <div class="header">
        <h1>ClinicLilly</h1>
        <form action="/ClinicLillyCommunity" method="POST">
            <button class="nav-btn" name="social_media_button" value="social_media_button">Join our Community</button>
        </form>
    </div>

    <div class="splash">
        <h2>Hello!</h2>
        <p>What would you like to learn about clinical trails?</p>

    <div class="bubble-options">
        <div class="bubble home-bubble">What happens in a clinical trail?</div>
        <div class="bubble home-bubble">How do I get involved?</div>
        <div class="bubble home-bubble">Where are clinical trails near me?</div>
        <div class="bubble home-bubble">Ask me something else...</div>
    </div>
