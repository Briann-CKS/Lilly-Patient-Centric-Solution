<!DOCTYPE html>
<html>
<head>
    <title>Clinic Lilly</title>
    <link rel="stylesheet" href="./static/css/chatbot.css"/>
</head>
<body>
    <div class="header">
        <h1>ClinicLilly</h1>
        <form action="/ClinicLillyCommunity" method="POST">
            <button class="nav-btn" name="social_media_button" value="social_media_button">Join our Community</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="bubble bot-bubble">{{ result }}</div>

        <div class="bubble user-bubble">Hi, I have a question.</div>

        <div class="bubble bot-bubble">Sure, go ahead and ask.</div>
    </div>

    <div class="input-container">
        <input type="text" class="user-input" id="userInput" placeholder="Type your question here">
        <button class="submit-btn" onclick="myfunction()">&#10148;</button>
        <form action="/ask_question">
            <input type="submit" value="click" />
        </form>
    
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./static/js/chatbot.js"></script>
</body>
</html>
