<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: red;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .user-bubble {
            background-color: #f1f1f1;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bot-bubble {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chatbot Page</h1>
    </div>

    <div class="chat-container">
        <div class="bot-bubble">Hello! How can I assist you?</div>

        <div class="user-bubble">Hi, I have a question.</div>

        <div class="bot-bubble">Sure, go ahead and ask.</div>

        <input type="text" class="user-input" placeholder="Type your question here">
        <button class="submit-btn" onclick="sendQuestion()">Send</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
